services:
  # PostgreSQL Database
  db:
    image: docker.io/library/postgres:17
    command:
      - postgres
      - -c
      - ssl=${POSTGRES_SSL_ENABLED:-off}
      - -c
      - ssl_cert_file=${POSTGRES_SSL_CERT_FILE:-/etc/postgresql/certs/server.crt}
      - -c
      - ssl_key_file=${POSTGRES_SSL_KEY_FILE:-/etc/postgresql/certs/server.key}
    env_file:
      - .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ${POSTGRES_SSL_CERTS_DIR:-./postgres-certs}:${POSTGRES_SSL_CERTS_MOUNT_PATH:-/etc/postgresql/certs}:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal
    ports:
      - "${POSTGRES_PORT}:5432"
  
  # Schema Migrator
  migrations:
    image: lag.meepen.dev.localhost/migrations:latest
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ${POSTGRES_SSL_CERTS_DIR:-./postgres-certs}:${POSTGRES_SSL_CERTS_MOUNT_PATH:-/etc/postgresql/certs}:ro
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_SSL_MODE: ${POSTGRES_SSL_MODE:-disable}
      POSTGRES_SSL_ROOT_CERT: ${POSTGRES_SSL_ROOT_CERT:-}
      PGSSLMODE: ${POSTGRES_SSL_MODE:-disable}
      PGSSLROOTCERT: ${POSTGRES_SSL_ROOT_CERT:-}
    networks:
      - internal

  # Cloudflare Worker API
  api:
    image: lag.meepen.dev.localhost/api:latest
    ports:
      - "${API_PORT}:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal

  # Dataloader Service (ran on a network to track network info)
  dataloader:
    image: lag.meepen.dev.localhost/dataloader:latest
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_SSL_MODE: ${POSTGRES_SSL_MODE:-disable}
      POSTGRES_SSL_ROOT_CERT: ${POSTGRES_SSL_ROOT_CERT:-}
      PGSSLMODE: ${POSTGRES_SSL_MODE:-disable}
      PGSSLROOTCERT: ${POSTGRES_SSL_ROOT_CERT:-}
    networks:
      - internal

  frontend:
    image: lag.meepen.dev.localhost/frontend:latest
    ports:
      - "${FRONTEND_PORT}:3000"
    networks:
      - internal

networks:
  internal:
    driver: bridge

