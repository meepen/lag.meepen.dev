x-environment:
  &postgres-creds
    POSTGRES_USER: user
    POSTGRES_PASSWORD: password
    POSTGRES_DB: mydb

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3100:3000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      <<: *postgres-creds
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal

  db:
    image: postgres:17
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      <<: *postgres-creds
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - internal

  dataloader:
    build:
      context: ./dataloader
      dockerfile: Dockerfile
    depends_on:
      - api
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:3000
    networks:
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      secrets:
        - vite_env
    ports:
      - "3101:3000"

networks:
  internal:
    driver: bridge

secrets:
  vite_env:
    file: .env
