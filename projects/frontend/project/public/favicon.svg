  <line x1="8" y1="8" x2="16" y2="16" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  <line x1="24" y1="8" x2="16" y2="16" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  <line x1="16" y1="16" x2="8" y2="24" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  <line x1="16" y1="16" x2="24" y2="24" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
  <line x1="8" y1="8" x2="24" y2="8" stroke="#fff" stroke-width="1" opacity="0.6"/>
  <line x1="8" y1="24" x2="24" y2="24" stroke="#fff" stroke-width="1" opacity="0.6"/>
</svg>
